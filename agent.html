<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice AI Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        #status { margin-top: 20px; color: #666; font-size: 14px; }
        .circle {
            width: 80px; height: 80px; border-radius: 50%;
            background: #00D1FF; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,209,255,0.4);
            cursor: pointer; transition: all 0.3s ease;
        }
        .circle:hover { transform: scale(1.1); }
        .listening { animation: pulse 1.5s infinite; background: #ff4d4f; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(255, 77, 79, 0.4);} 70% {box-shadow: 0 0 0 20px rgba(255, 77, 79, 0);} 100% {box-shadow: 0 0 0 0 rgba(255, 77, 79, 0);} }
    </style>
</head>
<body>
    <div id="micBtn" class="circle">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.66 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
    </div>
    <div id="status">Tap to Speak</div>

    <script type="module">
        import { Conversation } from 'https://esm.sh/@elevenlabs/client@latest';
        const btn = document.getElementById('micBtn');
        const status = document.getElementById('status');
        let conversation;
        
        // YOUR AGENT ID
        const AGENT_ID = 'agent_4601khceyk26ebb9rbdrx4kvbn4b';

        btn.onclick = async () => {
            if (conversation) {
                await conversation.endSession();
                conversation = null;
                return;
            }
            try {
                btn.style.opacity = '0.7';
                status.innerText = "Connecting...";
                conversation = await Conversation.startSession({
                    agentId: AGENT_ID,
                    onConnect: () => {
                        btn.classList.add('listening');
                        btn.style.opacity = '1';
                        status.innerText = "Listening...";
                    },
                    onDisconnect: () => {
                        btn.classList.remove('listening');
                        status.innerText = "Tap to Speak";
                        conversation = null;
                    },
                    onError: (err) => { 
                        console.error(err); 
                        status.innerText = "Error. Check Console."; 
                    }
                });
            } catch (e) {
                status.innerText = "Mic Access Denied";
            }
        };
    </script>
</body>
</html>
